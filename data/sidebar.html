<!DOCTYPE HTML>
<html>
	<head>
		<link href="sidebar.css" type="text/css" rel="stylesheet"/>
		<script src="sidebar.js"></script>
		<script src="us.drag.js"></script>
	</head>
	<body contextmenu="contextMenu">
		<menu type="context" id="contextMenu">
			<menuitem data-l10n-id="menu.refresh" onclick="up.refresh()" icon="icon-refresh-16.png">Refresh (reset manual changes)</menuitem>
			<menu>
				<menuitem data-l10n-id="menu.postToGet" onclick="up.switchInputs(true, false)" icon="icon-up-16.png"></menuitem>
				<menuitem data-l10n-id="menu.getToPost" onclick="up.switchInputs(false, true)" icon="icon-down-16.png"></menuitem>
				<menuitem data-l10n-id="menu.switchGetPost" onclick="up.switchInputs(true, true)" icon="icon-up-down-16.png"></menuitem>
			</menu>
		</menu>
		
		<form onsubmit="up.submit(event)" onkeydown="up.keypress(event)">
			<div class="top">
				<label data-l10n-id="url">Url:</label>
				<input id="urlInput"/>
				<div hidden>
					<label class="referrerLabel" data-l10n-id="referrer"></label>
					<input id="referrerInput"/>
				</div>
			</div>
			<div class="params">
				<label data-l10n-id="get"></label>
				<div id="getInputs" oninput="up.checkLastLine('getInputs')"></div>
			</div>
			<div class="params">
				<label data-l10n-id="post"></label>
				<div id="postInputs" oninput="up.checkLastLine('postInputs')"></div>
			</div>
			<div class="buttonBar">
				<button onclick="up.submit(event)" data-l10n-id="action.submit"></button>
			</div>
		</form>
	</body>
</html>
