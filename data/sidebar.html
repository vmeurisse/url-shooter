<!DOCTYPE HTML>
<html>
	<head>
		<link href="sidebar.css" type="text/css" rel="stylesheet"/>
		<script src="sidebar.js"></script>
	</head>
	<body contextmenu="contextMenu">
		<menu type="context" id="contextMenu">
			<menuitem label="Refresh (reset manual changes)" onclick="up.refresh()" icon="icon-refresh-16.png"/>
		</menu>

		<form onsubmit="return false">
			<div class="top">
				<label>url:</label>
				<input id="urlInput"/>
				<div hidden>
					<label class="referrerLabel">referrer:</label>
					<input id="referrerInput"/>
				</div>
			</div>
			<div class="params">
				<label>Get:</label>
				<div id="getInputs" oninput="up.checkLastLine('getInputs')"></div>
			</div>
			<div class="params">
				<label>Post:</label>
				<div id="postInputs" oninput="up.checkLastLine('postInputs')"></div>
			</div>
			<div class="buttonBar">
				<button onclick="up.open(false)">Open</button><button onclick="up.open(true)">Open (new tab)</button>
			</div>
		</form>
	</body>
</html>
