<!DOCTYPE HTML>
<html>
	<head>
		<link href="sidebar.css" type="text/css" rel="stylesheet"/>
		<script src="sidebar.js"></script>
	</head>
	<body contextmenu="contextMenu">
		<menu type="context" id="contextMenu">
			<menuitem label="Refresh (reset manual changes)" onclick="up.refresh()" icon="icon-refresh-16.png"></menuitem>
			<menu>
				<menuitem label="Post => Get" onclick="up.switchInputs(true, false)" icon="icon-up-16.png"></menuitem>
				<menuitem label="Get => Post" onclick="up.switchInputs(false, true)" icon="icon-down-16.png"></menuitem>
				<menuitem label="Get <=> Post" onclick="up.switchInputs(true, true)" icon="icon-up-down-16.png"></menuitem>
			</menu>
		</menu>
		
		<form onsubmit="up.submit(event)" onkeydown="up.keypress(event)">
			<div class="top">
				<label>Url:</label>
				<input id="urlInput"/>
				<div hidden>
					<label class="referrerLabel">Referrer:</label>
					<input id="referrerInput"/>
				</div>
			</div>
			<div class="params">
				<label>Get:</label>
				<div id="getInputs" oninput="up.checkLastLine('getInputs')"></div>
			</div>
			<div class="params">
				<label>Post:</label>
				<div id="postInputs" oninput="up.checkLastLine('postInputs')"></div>
			</div>
			<div class="buttonBar">
				<button onclick="up.submit(event)" title="Use control key to submit in a new tab">Submit</button>
			</div>
		</form>
	</body>
</html>
