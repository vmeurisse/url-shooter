<!DOCTYPE HTML>
<html>
	<head>
		<link href="sidebar.css" type="text/css" rel="stylesheet"/>
		<script src="sidebar.js"></script>
	</head>
	<body contextmenu="contextMenu">
		<menu type="context" id="contextMenu">
			<menuitem data-l10n-id="menu.refresh" onclick="up.refresh()" icon="icon-refresh-16.png">Refresh (reset manual changes)</menuitem>
			<menu>
				<menuitem data-l10n-id="menu.postToGet" onclick="up.switchInputs(true, false)" icon="icon-up-16.png">Post => Get</menuitem>
				<menuitem data-l10n-id="menu.getToPost" onclick="up.switchInputs(false, true)" icon="icon-down-16.png">Get => Post</menuitem>
				<menuitem data-l10n-id="menu.switchGetPost" onclick="up.switchInputs(true, true)" icon="icon-up-down-16.png">Get &lt;=> Post</menuitem>
			</menu>
		</menu>
		
		<form onsubmit="up.submit(event)" onkeydown="up.keypress(event)">
			<div class="top">
				<label data-l10n-id="url">Url:</label>
				<input id="urlInput"/>
				<div hidden>
					<label class="referrerLabel" data-l10n-id="referrer">Referrer:</label>
					<input id="referrerInput"/>
				</div>
			</div>
			<div class="params">
				<label data-l10n-id="get">Get:</label>
				<div id="getInputs" oninput="up.checkLastLine('getInputs')"></div>
			</div>
			<div class="params">
				<label data-l10n-id="post">Post:</label>
				<div id="postInputs" oninput="up.checkLastLine('postInputs')"></div>
			</div>
			<div class="buttonBar">
				<button onclick="up.submit(event)" data-l10n-id="action.submit" title="Use control key to submit in a new tab">Submit</button>
			</div>
		</form>
	</body>
</html>
